<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Profile Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md bg-white p-6 rounded-2xl shadow-lg">
    <h1 class="text-2xl font-bold mb-4 text-center text-gray-800">GitHub Profile Finder</h1>

    <form id="githubForm" class="flex gap-2 mb-4">
      <input type="text" id="username" placeholder="Enter GitHub username"
             class="flex-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button type="submit"
              class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">Search</button>
    </form>

    <div id="result" class="hidden mt-4">
      <div class="flex items-center gap-4">
        <img id="avatar" class="w-16 h-16 rounded-full border" alt="Avatar">
        <div>
          <h2 id="name" class="text-xl font-semibold"></h2>
          <p id="bio" class="text-gray-600"></p>
        </div>
      </div>
      <div class="mt-4 grid grid-cols-2 gap-4 text-sm text-gray-700">
        <p><strong>Repos:</strong> <span id="repos"></span></p>
        <p><strong>Followers:</strong> <span id="followers"></span></p>
        <p><strong>Following:</strong> <span id="following"></span></p>
        <p><strong>Profile:</strong> <a id="profileLink" class="text-blue-500 underline" target="_blank">View</a></p>
      </div>
    </div>

    <p id="error" class="text-red-500 mt-2 hidden"></p>
  </div>

  <script>
    const form = document.getElementById('githubForm');
    const result = document.getElementById('result');
    const error = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      if (!username) return;

      try {
        const res = await fetch(`https://api.github.com/users/${username}`);
        if (!res.ok) throw new Error('User not found');
        const data = await res.json();

        document.getElementById('avatar').src = data.avatar_url;
        document.getElementById('name').textContent = data.name || data.login;
        document.getElementById('bio').textContent = data.bio || 'No bio';
        document.getElementById('repos').textContent = data.public_repos;
        document.getElementById('followers').textContent = data.followers;
        document.getElementById('following').textContent = data.following;
        document.getElementById('profileLink').href = data.html_url;

        error.classList.add('hidden');
        result.classList.remove('hidden');
      } catch (err) {
        error.textContent = err.message;
        error.classList.remove('hidden');
        result.classList.add('hidden');
      }
    });
  </script>

</body>
</html>
